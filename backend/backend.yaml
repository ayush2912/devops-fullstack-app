apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 590183924135.dkr.ecr.us-east-1.amazonaws.com/backend-test
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              value: 'postgres://myuser:mypassword@postgres.default.svc.cluster.local:5432/mydatabase'

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: my-app
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: backend
