name: backend job
on:
 push:
   branches: ["main"]
   paths:
    - 'backend/**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: 590183924135.dkr.ecr.us-east-1.amazonaws.com
          IMAGE_NAME: backend-test
        run: |
          cd backend/ && docker build -t $ECR_REGISTRY/$IMAGE_NAME:latest  .
          docker push $ECR_REGISTRY/$IMAGE_NAME:latest
      - name: Setup EKS Kubectl
        uses: zachguo/setup-eks-kubectl@v1
        with:
          cluster: my-cluster 
          region: us-east-1




      - name: Update kube config
        run: aws eks update-kubeconfig --name my-cluster --region us-east-1


         

