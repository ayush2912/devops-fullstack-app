apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 590183924135.dkr.ecr.us-east-1.amazonaws.com/frontend-test:latest
          ports:
          - containerPort: 3000
          env:
          - name: REACT_APP_SERVER_URL
            value: "http://backend-service.default.svc.cluster.local:8080/employees"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: my-app
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: frontend
